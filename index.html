
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NEWS Letter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="public\styles\styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="public\images\png-clipart-computer-icons-user-graphics-signin-sign-icon-download-thumbnail.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="text" class="form-control" placeholder="First Name" name="firstName" required autofocus>
      <input type="text"  class="form-control" placeholder="Last Name" name="secondName" required>
      <input type="email"  class="form-control" placeholder="E-mail" name="eMail" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ganesh Pratap Singh</p>
    </form>
  </body>
</html>
